<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LE27_35.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="name_class">
            <div class="layer1">
                <label for="name">Name</label>
                <input class="inp" type="text" id="name" name=""/>
            </div>
            <div class="layer2">
                add your name
            </div>
        </div>
        <div class="email_class">
            <div class="layer1">
                <label for="email">Email</label>
                <input class="inp" type="email" id="email" name="" />
            </div>
            <div class="layer2">
                enter a valid email
            </div>
        </div>
        <div class="phone_class">
            <div class="layer1">
                <label for="phone">Phone</label>
                <input class="inp" type="phone" id="phone" name="" />
            </div>
            <div class="layer2">
                enter a phone number
            </div>
        </div>
        <div class="website_class">
            <div class="layer1">
                <label for="website">Website</label>
                <select name="website" id="select" class="inp">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="layer2">
                your website
            </div>
        </div>
        <div class="priority_class">
            <div class="layer1">
                <label for="priority">Priority</label>
                <select name="priority" id="select" class="inp">
                    <option value="">website update</option>
                    <option value="">will be updated soon.</option>
                </select>
            </div>
            <div class="layer2">priority level</div>
        </div>
        <div class="message_class">
            <div class="layer1">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="text_area"></textarea>
            </div>
            <div class="layer2">
                type your message
            </div>
        </div>
        <div class="submit_class">
            <button id="btn">Submit</button>
        </div>
    </div>
</body>
</html>
