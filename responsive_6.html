<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="responsive_5.css" />
  </head>
  <body>
    <div class="row w-75 m-auto shadow-lg">
      <div class="col-lg-4 col-sm-12 p-0">
        <img
          src="https://media.nomadicmatt.com/2021/amsterdamneighborhood1.jpg"
          alt="loading"
          class="h-100 w-100"
        />
      </div>
      <div class="col-lg-8 col-sm-12 p-0">
        <div class="p-2 h-50">
          <h2>Amsterdam walking tour</h2>
          <div>
            explore popular tourist destination as well as hiden local favorites
          </div>
        </div>
        <div class="bg-secondary p-3 h-50">
          <div class="d-flex justify-content-between">
            <div>
              <div>17 per person*</div>
              <div>
                <i class="fa-solid fa-star green"></i>
                <i class="fa-solid fa-star green"></i>
                <i class="fa-solid fa-star green"></i>
                <i class="fa-solid fa-star green"></i>
                <i class="fa-solid fa-star green"></i>
                28 reviews
              </div>
            </div>
            <div>
              <button class="bg-danger border-0 rounded fs">Book now</button>
            </div>
          </div>
          <div>*prices may vary depending on selected date</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
