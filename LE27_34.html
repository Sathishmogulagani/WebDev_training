<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LE27_34.css">
    <title>freecodecamp Application form</title>
</head>
<body>
    
     <div class="container">
            <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <span>Thank you for taking the time to help us improve the platform</span>
            </div>
        <form>
            <div class="fname">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your First name" >
          </div>
          <div class="Email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" >
      </div>
      <div class="Age">
        <label for="age">Age(optional)</label>
        <input type="text" name="age" id="age" placeholder="age" >
  </div>
  <div class="role">
    <label for="Role">Which option best describes your current role?</label>
     <select name="Role" id="Role">
      <option value="" disabled selected hidden>Select current role</option>
     <option value="student">Student</option>
     <option value="administrator">administrator</option>
     <option value="developer">Developer</option>
     <option value="tester">Tester</option>
    </select>
</div>
<div class="refer">
    <p>Would you recommend freeCodeCamp to a friend?<p>
    <input type="radio" name="radio" id="radio" value="radio"> 
    <label for="radio">Definitely</label> <br>
    <input type="radio" name="radio" id="radio" value="radio"> 
    <label for="radio">May be</label><br>
    <input type="radio" name="radio" id="radio" value="radio"> 
    <label for="radio">Not Sure</label>
</div>
<div class="liked_thing">
    <label for="feature">What is your favourite feature of freeCodeCamp</label>
     <select name="feature" id="feature">
      <option value="" disabled selected hidden>Select an Option</option>
     <option value="student">Java</option>
     <option value="administrator">Python</option>
     <option value="developer">web development</option>
     <option value="tester">AWS</option>
    </select>
</div>

<div class="needs">
    <p>What would you like to see improved?</p>
    <input type="checkbox" name="check" id="check">
    <label for="check">Font-end projects</label> <br>

    <input type="checkbox" name="check1" id="check1">
    <label for="check1">Back-end projects</label> <br>

    <input type="checkbox" name="check2" id="check2">
    <label for="check2">Data visualization</label> <br>

    <input type="checkbox" name="check3" id="check3">
    <label for="check3">Challenges</label> <br>

    <input type="checkbox" name="check4" id="check4">
    <label for="check4">Open Source Community</label> <br>
    
    <input type="checkbox" name="check5" id="check5">
    <label for="check5">Gitter help rooms</label> <br>

    <input type="checkbox" name="check6" id="check6">
    <label for="check6">Videos</label> <br>

    <input type="checkbox" name="check7" id="check7">
    <label for="check7">City Meetps</label> <br>
    
    <input type="checkbox" name="check8" id="check8">
    <label for="check8">Wiki</label> <br>

    <input type="checkbox" name="check9" id="check9">
    <label for="check9">Forum</label> <br>

    <input type="checkbox" name="check10" id="check10">
    <label for="check10">Additional Courses</label> <br>
    
</div>

    <div class="feedback">
        <p>Any comments or suggesstions</p>
        <textarea name="area" id="area" cols=""  placeholder="Enter Your Comments Here..."></textarea>
    </div>

    <button class="btn">submit</button>

        </div>



    </form>
</body>
</html>
